name: .NET

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore ../.github/github4women
    - name: Build
      run: dotnet build ../.github/github4women --no-restore
